      {% block content %}
      <div class="container">
        <div >

          <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
            <tbody><tr>

            <tbody>

                    <td><h4><strong>{{post.Title}}</strong></h4></td>

                <td>{{post.Title}}</td>
                <td>{{post.imdbRating}}</td>
                <td><a href="#">{{post.Genre}}</a></td>
                <td>{{post.Year}}</td>
                <td>{{post.Runtime}}</td>
                <td><a href="#" ng-click="deleteItem($index)">x</a></td>
              </tr>
                {% endfor %}
            </tbody>
            </table>
        </div>
      </div>
{% endblock %}
